<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MnemoPhoto</title>
    <link rel="icon" href="../logo.ico" type="image/x-icon" />

    <!--Font Links-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,200&icon_names=chevron_right"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,0&icon_names=dashboard"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,200&icon_names=radio_button_unchecked"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=widget_small"
    />

    <!--Searchbar Animation Links-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Style Links-->
    <link rel="stylesheet" href="../style/album.css" />
    <link rel="stylesheet" href="../style/shearch_bar.css" />
    <link rel="stylesheet" href="../style/img_header.css" />
    <link rel="stylesheet" href="../style/album_footer.css" />
    <link rel="stylesheet" href="../style/scrollBar.css" />
    <link rel="stylesheet" href="../style/imageInfoPopup.css" />

    <!--Script Links-->
    <script type="module" src="../script/albumPageScript.js" defer></script>
  </head>

  <body>
    <!-- Header Section -->
    <header id="header">
      <img
        id="header-img"
        src="slava-auchynnikau-se0aqc8f2bA-unsplash.jpg"
        alt="Header Image"
        loading="lazy"
      />
      <div id="header-description">
        <p class="header-description" id="header-album-name">My Album</p>
      </div>

      <!-- Search Form -->
      <div action="" id="search-form">
        <input type="search" id="search-input" required />
        <button class="fa fa-search" id="search-icon"></button>
      </div>
    </header>

    <main id="main-content"></main>

    <p class="home-description" id="home-element-count">
      5 345 photos, 543 videos
    </p>
    <div class="image-info" id="image-info"></div>

    <footer id="footer">
      <div class="dropdown">
        <button class="dropdown-btn">
          <span class="material-symbols-rounded"> swap_vert </span>
        </button>
        <div class="dropdown-options">
          <div id="dropdown-album-info">
            <p>
              <strong>Album name: </strong
              ><span id="dropdown-album-name"></span>
            </p>
            <p>
              <strong>Folder name: </strong
              ><span id="dropdown-folder-name"></span>
            </p>
            <p>
              <strong>First photo: </strong
              ><span id="dropdown-date1-name"></span>
            </p>
            <p>
              <strong>Last photo: </strong
              ><span id="dropdown-date2-name"></span>
            </p>
            <p>
              <strong>Video count: </strong
              ><span id="dropdown-nVideo-name"></span>
            </p>
            <p>
              <strong>Photo count: </strong
              ><span id="dropdown-nPhoto-name"></span>
            </p>
          </div>

          <div id="sort-menu">
            <label>
              <input type="radio" name="sort" value="most-recent" checked />
              <span class="material-symbols-rounded"> chevron_right </span>
              <span> Most recent first</span>
            </label>
            <label>
              <input type="radio" name="sort" value="last-recent" />
              <span class="material-symbols-rounded"> chevron_right </span>
              <span> Last recent first</span>
            </label>
          </div>
        </div>
      </div>

      <div class="selector-border">
        <div class="selector">
          <div class="tabs">
            <input
              checked=""
              value="photos-filter"
              name="type-filter"
              id="photo"
              type="radio"
              class="input"
            />

            <label for="photo" class="label">Photos</label>

            <input
              value="album-filter"
              name="type-filter"
              id="album"
              type="radio"
              class="input"
              checked
            />

            <label for="album" class="label">Album</label>

            <input
              value="video"
              name="type-filter"
              id="video"
              type="radio"
              class="input"
            />

            <label for="video" class="label">Videos</label>
          </div>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropdown-btn">
          <span class="material-symbols-rounded">grid_view</span>
        </button>
        <div class="dropdown-options grid-options">
          <div id="grid-menu">
            <label>
              <input type="radio" name="sort" value="most-recent" />
              <span class="material-symbols-rounded"> chevron_right </span>
              <span>Most recent first</span>
              <span class="material-symbols-rounded grid-icon">dashboard</span>
            </label>
            <label>
              <input type="radio" name="sort" value="last-recent" />
              <span class="material-symbols-rounded"> chevron_right </span>
              <span>Most recent first</span>
              <span class="material-symbols-rounded grid-icon">grid_view</span>
            </label>
          </div>
        </div>
      </div>
    </footer>
    <style>
      .image-info p {
        color: white;
      }
    </style>
  </body>
</html>
