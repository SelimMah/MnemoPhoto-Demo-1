<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MnemoPhoto</title>
    <link rel="icon" href="../logo.ico" type="image/x-icon" />

    <!-- Font Links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      as="style"
    />

    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shadow"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../style/img_header.css" />
    <link rel="stylesheet" href="../style/shearch_bar.css" />
    <link rel="stylesheet" href="../style/home.css" />
    <link rel="stylesheet" href="../style/scrollBar.css" />
    <link rel="stylesheet" href="../style/imageInfoPopup.css" />

    <script type="module" src="../script/homePageScript.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <img
        id="header-img"
        src="./../img/slava-auchynnikau-se0aqc8f2bA-unsplash.jpg"
        alt="Header Image"
        loading="lazy"
      />
      <div id="header-description">
        <p class="header-description" id="header-album-name">Hiver 2024</p>
      </div>

      <!-- Search Form -->
      <div action="" id="search-form">
        <input type="search" id="search-input" required />
        <button class="fa fa-search" id="search-icon"></button>
      </div>
    </header>

    <!-- Spacer for layout purposes -->
    <div id="header-spacer"></div>

    <!-- Main Content Section -->
    <main id="home-content"></main>
    <footer id="home-summary">
      <p id="home-element-count">5 345 photos, 543 videos</p>
    </footer>
  </body>
</html>
